<form>
    <fieldset>
        <legend>Personal Data</legend>
        <label for="firstname"></label>
        <input type="firstname" id="firstname" maxlength="20" required>

        <label for="lastname"></label>
        <input type="lastname" id="lastname" required>

        <label for="email"></label>
        <input type="email" id="email" required>
    </fieldset>

    <fieldset>
        <legend>Message</legend>
        <label for="personal-message"></label>
        <textarea type="personal-message" name="personal-message id="personal-message></textarea>
    </fieldset>

    <label for="Option">Our Option</label>
    <select name="option" id="option">
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
    </select required>

    <input type="checkbox" name="accept-all" id="accept-all" required>
    <label for="accept-all">Accept all</label>
</form>
