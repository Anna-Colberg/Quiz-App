        <main>
            <div class="cardContainer">
                <article class="questions">Can hippos run fast?
                    <svg data-js="bookmark1"
                        class="paws1" 
                        width="24" 
                        height="24" 
                        viewBox="0 0 24 24" 
                        fill="#000" 
                        stroke="#000" 
                        stroke-width="1" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        ><circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z"/>
                    </svg>
                    <section class="answer">
                        <button 
                            type="button" 
                            class="right"
                            data-js="rightbutton1">yes, up to 30km/h
                        </button>
                        <button 
                            type="button" 
                            class="fake"
                            data-js="falsebutton1">no,they can't
                        </button>
                        <button 
                            type="button" 
                            class="fake"
                            data-js="falsebutton11">yes, up to 50km/h
                        </button>
                    </section>
                </article>
            </div>
            <div class="cardContainer">
                <article class="questions">How many have spines does an hedgehog?
                    <svg data-js="bookmark2"

                    </svg>
                    <section class="answer">
                        <button 
                            type="button" 
                            class="fake"
                            data-js="falsebutton2">up to 1.000
                        </button>
                        <button 
                            type="button" 
                            class="right"
                            data-js="rightbutton2">up to 8.000
                        </button>
                        <button 
                            type="button" 
                            class="fake"
                            data-js="falsebutton22">up to 20.000
