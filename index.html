        <main>
            <p><article class="questions">Where do meerkats live?
            <object type="image/svg+xml" data="/assets/paw-print.svg"></object>
                <section class="animals">
                    <p><button type="button" class="fake">Australia</button></p>
                    <p><button type="button" class="fake">Africa</button></p>
                    <p><button type="button" class="fake">America</button></p>

            </article></p>

            <p><article class="questions">Can hippos run fast?
            <object type="image/svg+xml" data="/assets/paw-print.svg"></object>

                <button type="button" class="fake">yes, up to 50km/h</button>

            </article></p>

            <article class="questions">How far can you hear the roar of a lion?
            <object type="image/svg+xml" data="/assets/paw-print.svg"></object>
                <section class="animals">
                    <p><button type="button" class="fake">up to 3 kilometers</button></p>
                    <p><button type="button" class="fake">up to 5 kilometers</button></p>
                    <p><button type="button" class="fake">up to 8 kilometers</button></p>
                </section>
            </article>

            <article class="questions">What is an Axolotl?
            <object type="image/svg+xml" data="/assets/paw-print.svg"></object>
                <section class="animals">
                    <p><button type="button" class="fake">amphibian</button></p>
                    <p><button type="button" class="fake">reptile</button></p>
                    <p><button type="button" class="fake">fish</button></p>
                </section>
            </article>

            <article class="questions">How many have spines does an hedgehog?
            <object type="image/svg+xml" data="/assets/paw-print.svg"></object>
                <section class="animals">
                <p><button type="button" class="fake">up to 1.000</button></p>
                <p><button type="button" class="fake">up to 8.000</button></p>
                <p><button type="button" class="fake">up to 20.000</button></p>
                </section>
            </article>
